<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="vendors/css/bootstrap.min.css">
</head>
<body>
    <section class="signin bg-light py-5 d-flex align-items-center inter ">
        <div class="container">
            <div class="row justify-content-center">
                <div class="signin-form ">
                    <div class="signin-form-inner">
                        <div class="signin-form-top">
                            <h1 class="h2 text-center text-dark">Sign In</h1>
                            <p class="justify-content-center mb-4 text-secondary">Sign in to your account using email and password provided during registration.</p>
                            <form action="#">
                                <div class="input-group mb-3">
                                    <i class="fa-regular fa-envelope position-absolute top-50 start-0 ms-3 translate-middle-y "></i>
                                    <input type="email" class="form-control rounded ps-5" placeholder="Email" required>
                                </div>
                                <div class="input-group mb-3">
                                    <i class="fa-solid fa-lock position-absolute top-50 start-0 ms-3 translate-middle-y"></i>
                                    <input type="password" class="form-control rounded ps-5" placeholder="Password" required>
                                </div>
                                <div class="mb-4 d-flex justify-content-between">
                                    <div class="form-check"> 
                                        <input type="checkbox" class="form-check-input" id="remember-me">
                                        <label for="remember-me" class="text-secondary">Keep me signed in</label>
                                        
                                    </div>
                                    <div class="form-forget-password">
                                        <a href="#" class="link-secondary text-decoration-none">Forgot password?</a>
                                    </div>
                                </div>
                                <button type="submit" class="mb-3 btn btn-primary w-100 btn-lg">Sign In</button>
                                <p class="text-center text-secondary">Don't have an account? <a href="#">Sign Up.</a></p>

                            </form>
                        </div>
                        <div class="signin-form-bottom border-top pt-4 text-center">
                            <p class="text-secondary">Or sign in with</p>
                            <div>
                                <a href="#"><i class="fa-brands fa-facebook social-icon"></i></a>
                                <a href="#"><i class="fa-brands fa-twitter social-icon"></i></a>
                                <a href="#"><i class="fa-brands fa-linkedin social-icon"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <link rel="stylesheet" href="vendors/js/bootstrap.bundle.min.js">
    <script src="https://kit.fontawesome.com/9056de3c1a.js" crossorigin="anonymous"></script>
</body>
</html>
